<!DOCTYPE html>
<html lang="en">
<head>

<div id="loadingContainer" 
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
           background: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; 
           align-items: center; z-index: 9999;">
    <img src="../assets/images/loading.gif" alt="Loading..." style="width: 20%; height: 30%;">
</div>
<body>

    <head-element></head-element>

   
    <div class="container-wrapper">
        <h1 class="container-title">Lesson</h1>
        <button class="btn-save">Save</button>
        <div class="container" id="container">
            
           
            <!-- <div class="card">
                <div class="menu-container">
                    <span class="menu-btn" onclick="toggleMenu(event, this)">...</span>
                    <div class="menu-options">
                        <button onclick="deleteCard(this)">Delete</button>
                    </div>
                </div>
                <img src="../assets/images/1.png" alt="Module Image">
                <h3>Modules</h3>

            <div class="add-card" id="add-card">
                <span class="plus-icon" id="plus-icon">+</span>
                <div class="options" id="options">
                    <button onclick="addCard('Lecture')">Lecture</button>
                    <button onclick="addCard('Quiz')">Quiz</button>
                    <button onclick="addCard('Coding')">Activity</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Popup for Module -->
    <div id="popup" class="popup hidden">
        <div id="closePopup" class="close-popup">&times;</div>
        <form id="uploadForm">
            <div class="form-group">
                <label for="moduleTitle">Lecture Title:</label>
                <input type="text" id="moduleTitle" placeholder="Enter lecture title..." required>
            </div>

            <div class="upload-area" id="upload-area">
                <div class="upload-content">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 19V5"></path>
                        <polyline points="5 12 12 5 19 12"></polyline>
                    </svg>
                    <p>Drag and drop</p>
                    <p>or <a href="#" id="file-select">Select file</a></p>
                </div>
            </div>
            <button type="submit" id="uploadBtn">Create Lecture</button>
        </form>
    </div>

<chat-head></chat-head>
