<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Activity</title>
    <link rel="icon" href="../assets/images/Logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/compact.css">
    <link rel="stylesheet" href="../css/score-list.css">
</head>
<div id="loadingContainer" 
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
           background: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; 
           align-items: center; z-index: 9999;">
    <img src="../assets/images/loading.gif" alt="Loading..." style="width: 20%; height: 30%;">
</div>
<body>

    <head-element></head-element>

   
    <div class="container">
        <h1>Edit Activity</h1>
        <form>
          <div class="form-group">
            <label for="activity-title">Activity Title:</label>
            <input type="text" id="activity-title" placeholder="Activity Title...">
          </div>
    
          <div class="form-group">
            <label for="instruction">Instruction:</label>
            <textarea id="instruction" rows="3" placeholder="Instruction:"></textarea>
          </div>
    
          <div class="form-group">
            <label for="answer">Answer:</label>
            <div id="editor" class="editor">// Code Here</div>
          </div>
    
          <div class="form-group time-limit">
            <label for="time-limit">Time Limit:</label>
            <div class="time-limit-input">
              <input type="number" id="minutes" min="0" max="59" value="5" maxlength="2" />
              <span class="colon">:</span>
              <input type="number" id="seconds" min="0" max="59" value="00" maxlength="2" />
            </div>
          </div>
          <button id="submit" class="save-button">Save</button>
        </form>
      </div>
      <div class="container">
        <div class="table-responsive">
          <table>
              <thead>
                  <tr>
                      <th>Student Name</th>
                      <th>Answer</th>
                      <th>Time Remaining</th>
                      <th>Evaluation</th>
                      <th>Edit Evaluation</th>
                  </tr>
              </thead>
              <tbody>
                
              </tbody>
          </table>
        </div>

      </div>

      

</div> 
<chat-head></chat-head>
<foot-element></foot-element>
<script src="../js/header-footer.js"></script>
<script src="../js/compact.js"></script>
<script type="module" src="../js/edit-act.js"></script>
<script type="module" src="../js/toggle-chat.js"></script>
<script type="module" src="../js/account.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.4/ace.js"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
