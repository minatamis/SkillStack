<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skill Stack</title>
    <link rel="icon" href="../assets/images/Logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/compact-student.css">
    <link rel="stylesheet" href="../css/score-list.css">

</head>
<div id="loadingContainer" 
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
           background: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; 
           align-items: center; z-index: 9999;">
    <img src="../assets/images/loading.gif" alt="Loading..." style="width: 20%; height: 30%;">
</div>
<body>

    <head-element></head-element>
    <div class="main-bod">

        <div class="container">
            <header>
                <h1></h1>
                <div class="timer">--:--</div>
            </header>
            <section class="content">
                <div class="activity-description">
                    <h2>Activity:</h2>
                    <p><strong>Objective:</strong></p>
                </div>
                <div class="whole-editor">
                    <div class="left-side">
                            <button id="run-btn" class="custom-btn btn-1">Run</button>

                        <div id="editor" class="editor">// Code Here</div>
                        <div id="input-div" class="input-section" style="display: none;">
                            <h4>Input:</h4>
                            <textarea id="user-input" class="form-control" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="right-side">
                        <div class="title">
                            <h4>Output:</h4>
                        </div>
                        <div id="output" class="output"></div>
                    </div>
                </div>
                <button id="submit" class="btn-submit">Submit</button>
            </section>
        </div>
        <div class="container">
            <center><h1>History</h1></center>
            <div class="table-responsive">
              <table>
                  <thead>
                      <tr>
                          <th>Remaining Time</th>
                          <th>Answer</th>
                          <th>Evaluation</th>
                      </tr>
                  </thead>
                  <tbody>
                    
                  </tbody>
              </table>
            </div>
    
        </div>
    </div> 
    <chat-head></chat-head>
    <foot-element></foot-element>
    <script src="../js/header-footer.js"></script>
    <script src="../js/compact-editor.js"></script>
    <script type="module" src="../js/toggle-chat.js"></script>
    <script type="module" src="../js/account.js"></script>
    <script type="module" src="../js/fetch-compact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.4/ace.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    </body>
    </html>
