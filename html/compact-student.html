<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skill Stack</title>
    <link rel="icon" href="../assets/images/Logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/compact-student.css">
</head>
<body>

    <head-element></head-element>
    <div class="main-bod">

        <div class="container">
            <header>
                <h1>Java Basics</h1>
                <div class="timer">5:00</div>
            </header>
            <section class="content">
                <div class="activity-description">
                    <h2>Activity: Print "Hello World" 100 Times</h2>
                    <p><strong>Objective:</strong> Write a code that will print "Hello World" 100 times to the console.</p>
                </div>
                <div class="whole-editor">
                    <div class="left-side">
                            <button id="run-btn" class="custom-btn btn-1">Run</button>

                        <div id="editor" class="editor">// Code Here</div>
                        <div id="input-div" class="input-section" style="display: none;">
                            <h4>Input:</h4>
                            <textarea id="user-input" class="form-control" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="right-side">
                        <div class="title">
                            <h4>Output:</h4>
                        </div>
                        <div id="output" class="output"></div>
                    </div>
                </div>
                <button id="submit" class="btn-submit">Submit</button>
            </section>
        </div>
    </div> 
    <chat-head></chat-head>
    <foot-element></foot-element>
    <script type="module" src="../js/upload-pop-up.js"></script>
    <script src="../js/header-footer.js"></script>
    <script src="../js/addlesson.js"></script>
    <script src="../js/compact-student.js"></script>
    <script type="module" src="../js/dashboard-fetch-module.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
    <script type="module" src="../js/toggle-chat.js"></script>
    <script type="module" src="../js/account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.4/ace.js"></script>

    </body>
    </html>
