<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Activity</title>
    <link rel="icon" href="../assets/images/Logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/compact.css">
</head>
<body>

    <head-element></head-element>

   
    <div class="container">
        <h1>Create Activity</h1>
        <form>
          <div class="form-group">
            <label for="activity-title">Activity Title:</label>
            <input type="text" id="activity-title" placeholder="Activity Title...">
          </div>
    
          <div class="form-group">
            <label for="instruction">Instruction:</label>
            <textarea id="instruction" rows="3" placeholder="Instruction:"></textarea>
          </div>
    
          <div class="form-group">
            <label for="answer">Answer:</label>
            <div id="editor" class="editor">// Code Here</div>

            <!-- <input type="text" id="answer" placeholder="Answer:"> -->
          </div>
    
          <div class="form-group time-limit">
            <label for="time-limit">Time Limit:</label>
            <div class="time-limit-input">
              <input type="number" id="minutes" min="0" max="59" value="5" maxlength="2" />
              <span class="colon">:</span>
              <input type="number" id="seconds" min="0" max="59" value="00" maxlength="2" />
            </div>
          </div>
          <button type="submit" class="save-button">Save</button>
        </form>
      </div>

</div> 
<chat-head></chat-head>
<foot-element></foot-element>
<script src="../js/header-footer.js"></script>
<script src="../js/compact.js"></script>
<script type="module" src="../js/toggle-chat.js"></script>
<script type="module" src="../js/account.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.36.4/ace.js"></script>

</body>
</html>
