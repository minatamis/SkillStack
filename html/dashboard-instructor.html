<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="icon" href="../assets/images/Logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>

    <head-element></head-element>

    <div class="container">
        <div class="sidebar">
            <div class="info-user">
                <img src="../assets/images/instructor.png" alt="User profile" class="User profile">
                <p class="user-name" id="user-name">Name</p>
                <p class="user-email" id="user-email">email</p>
                <p class="user-status" id="user-status">STATUS</p>
            </div>

            <hr>

            <button class="add-module" id="addQuizBtn">
                Add New Quiz <img src="../assets/images/plus.png" alt="Add Icon" class="icon">
            </button>

            
            <button class="add-module" id="addLessonBtn">
                Add New Lesson <img src="../assets/images/plus.png" alt="Add Icon" class="icon">
            </button>
        </div>
        
        <div class="main-content">
            <div class="header-content">
                <h3 >Welcome,  <span id="loggedUserName"></span></p></h3>
                <p id="current-date"></p>
            </div>

            <hr>
            <div class="stats">
                <div class="stat-box" id="total-modules">Total Modules Posted<br>0</div>
                <div class="stat-box" id="total-quizzes">Total Quizzes Created<br>0</div>
            </div>
            

            <section class = "recent-section">
                <div class="modules-header">
                    <p>Module Uploads</p>
                    <div class="module-list">
                       
                    </div>
                </div>


            
                <div class="quiz-header">
                    <p>Created Quizzes</p>
                    <div class="list">
                        
                    </div>
                </div>
                
            </section>

        </div>

        <div id="popup">
            <div id="closePopup">
                <img src="../assets/images/close1.png" alt="Upload Icon" style="width: 15px; height: 15px;">
            </div>
            
            <form id="addLessonForm">
                <div class="form-group">
                    <label for="lessonTitle">Lesson Title:</label>
                    <input type="text" id="lessonTitle" placeholder="Enter Lesson title..." required>
                </div>
                <div class="form-group">
                    <label for="language">Select Programming Language:</label>
                    <select id="language" required>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                        <option value="python">Python</option>
                    </select>
                </div>
                
                <button type="submit" id="createBtn">Create</button>
            </form>
        </div>      
        
    </div> 
    <chat-head></chat-head>
    <foot-element></foot-element>
    <script type="module" src="../js/add-lesson.js"></script>
    <script src="../js/header-footer.js"></script>
    <script type="module" src="../js/dashboard-fetch-module.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
    <script type="module" src="../js/toggle-chat.js"></script>
    <script type="module" src="../js/account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
