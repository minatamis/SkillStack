<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="icon" href="../assets/images/Logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>

    <head-element></head-element>

    <div class="container">
        <div class="sidebar">
            <div class="info-user">
                <img src="../assets/images/profile 2.png" alt="User profile" class="User profile">
                <p class="user-name" id="user-name">Name</p>
                <p class="user-email" id="user-email">email</p>
                <p class="user-status" id="user-status">STATUS</p>
            </div>

            <hr>

            <ul class="menu">
                <li><a href="#"><img src="../assets/images/home.png" alt="Dashboard Icon" class="icon">Dashboard</a></li>
                <li><a href="#"><img src="../assets/images/module.png" alt="Dashboard Icon" class="icon">Modules</a></li>
                <li><a href="#"><img src="../assets/images/quiz.png" alt="Dashboard Icon" class="icon">Quizzes</a></li>
                <li><a href="#"><img src="../assets/images/help.png" alt="Dashboard Icon" class="icon">Help</a></li>
            </ul>
            <button class="add-module" id="addModuleBtn">
                Add New Module <img src="../assets/images/plus.png" alt="Add Icon" class="icon">
            </button>
        </div>
        
        <div class="main-content">
            <div class="header-content">
                <h3 >Welcome,  <span id="loggedUserName"></span></p></h3>
                <p id="current-date"></p>
            </div>

            <hr>
            <div class="stats">
                <div class="stat-box">Total Modules Posted<br>3</div>
                <div class="stat-box">Total Quizzes Created<br>3</div>
                <div class="stat-box">Total Quiz Scores<br>50</div>
            </div>

            <section class = "recent-section">
                <div class ="modules-header">
                    <p>Module Uploads </p>
                    <div class="module-list">
                        <a href="#"><img src="../assets/images/pdf icon.png" alt="PDF" code="PDF"></a>
                        <a href="#"><img src="../assets/images/pdf icon.png" alt="PDF" code="PDF"></a>
                        <a href="#"><img src="../assets/images/pdf icon.png" alt="PDF" code="PDF"></a>
                    </div>
                </div>
            
                <div class="quiz-header">
                    <p>Created Quizzes</p>
                    <div class="list">
                        
                    </div>
                </div>
                
            </section>

        </div>

        <div id="popup">
            <h2>Upload PDF Module</h2>
            <form id="uploadForm">
                <div>
                    <label for="moduleTitle">Module Title:</label>
                    <input type="text" id="moduleTitle" placeholder="Enter Module Title" required>
                </div>
                <div>
                    <label for="language">Select Programming Language:</label>
                    <select id="language" required>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                        <option value="python">Python</option>
                    </select>
                </div>
                <div id="dropArea">Drag and drop your PDF file here or click to select</div>
                <button type="submit" id="uploadBtn">Upload</button>
            </form>
            <button id="closePopup">Close</button>
        </div>      
        
    </div> 
    <chat-head></chat-head>
    <foot-element></foot-element>
    <script type="module" src="../js/upload-pop-up.js"></script>
    <script src="../js/header-footer.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
    <script type="module" src="../js/toggle-chat.js"></script>
    <script type="module" src="../js/account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
