<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="icon" href="../assets/images/Logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<div id="loadingContainer" 
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
           background: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; 
           align-items: center; z-index: 9999;">
    <img src="../assets/images/loading.gif" alt="Loading..." style="width: 20%; height: 30%;">
</div>
<body>

    <head-element></head-element>

    <div class="container">
        <div class="sidebar">
            <div class="info-user">
                <img src="../assets/images/profile 2.png" alt="User profile" class="User profile">
                <p class="user-name" id="user-name">Name</p>
                <p class="user-email" id="user-email">email</p>
                <p class="user-status" id="user-status">STATUS</p>
            </div>
            <hr>
        
        </div>
        
        <div class="main-content">
            <div class="header-content">
                <h3>Welcome, <span id="loggedUserName"></span></h3>
                <p id="current-date"></p>
            </div>

            <hr>

            <div class="stats">
                <div class="stat-box">PROGRESS SUMMARY</div>
            </div>

            <section class="recent-section">

            
                <div class="quiz-scores">
                    <p>Quiz Scores</p>
                    <ul class="quiz-list"> 
                        
                    </ul>
                </div>
                
            </section>
                            

        </div>
    </div>

    <chat-head></chat-head>
    <foot-element></foot-element>
    <script src="../js/header-footer.js"></script>
    <script type="module" src="../js/toggle-chat.js"></script>
    <script type="module" src="../js/account.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
