<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercises</title>
    <link rel="icon" href="../assets/images/Logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/create.css">
</head>
<body>

    <head-element></head-element>
    <div class="main-bod">

        <div class="container">
            <button class="button1" id="saveButton">
                Save
                <svg class="icon" viewBox="0 0 24 24" fill="none"> 
                    <path d="" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <h1>Edit A Quiz</h1>
            <label for="language">Choose a Programming Language:</label>
            <select id="language">
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select>

            <label for="totalQuestions">Total Questions to be Asked:</label>
            <input type="number" id="questionCountStore" min="0" value="0"/>

            <div class="form-group">
                <input class="text1" type="text" placeholder="Enter Quiz Title..." />
            </div>

            <div class="form-group">
                <textarea class="text2" rows="2" placeholder="Write Instructions..."></textarea>
            </div>

            <div id="question-section">
                
            </div>

            <button class="button" id="add-question-button">
                Add New Question
                <svg class="icon1" viewBox="0 0 24 24" fill="none"> 
                    <path d="M4 12H20M12 4V20" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

        </div>
    </div>

    <chat-head></chat-head>

    <foot-element></foot-element>
    <script src="../js/header-footer.js"></script>
    <script type="module" src="../js/toggle-chat.js"></script>
    <script src="../js/add-exercise.js" type="module"></script>
    <script type="module" src="../js/edit-quiz.js"></script>
    <script src="../js/b.js"></script>
    <script type="module" src="../js/account.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
