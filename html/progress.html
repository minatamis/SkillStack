<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link rel="icon" href="../assets/images/Logo.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/progress.css">
</head>
<body>

    <head-element></head-element>

    <div class="progress-container">
        <div class="progress-circle">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="160px" height="160px">
                <defs>
                    <linearGradient id="GradientColor">
                        <stop offset="0%" stop-color="#53004a" />
                        <stop offset="100%" stop-color="#9b00d8" />
                    </linearGradient>
                </defs>
                <!-- Background circle -->
                <circle
                    cx="80"
                    cy="80"
                    r="70"
                    stroke-width="15"
                    fill="none"
                    stroke="#ddd"
                />
                <!-- Progress circle -->
                <circle
                    id="progress-circle"
                    cx="80"
                    cy="80"
                    r="70"
                    stroke-width="15"
                    fill="none"
                    stroke-linecap="round"
                    stroke="url(#GradientColor)"
                    stroke-dasharray="440"
                    stroke-dashoffset="440"
                />
            </svg>
            <div class="progress-text">
                <span id="progress-value">0%</span>
            </div>
        </div>
    </div>

    
</div>

<chat-head></chat-head>
<foot-element></foot-element>
<!-- <script type="module" src="../js/upload-pop-up.js"></script> -->
<script src="../js/header-footer.js"></script>
<script type="module" src="../js/add-content.js"></script>
<script type="module" src="../js/toggle-chat.js"></script>
<script type="module" src="../js/account.js"></script>
<script src="../js/progress.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
