<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scores</title>
    <link rel="icon" href="../assets/images/Logo.png" type="image/png">

<div id="loadingContainer" 
    style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
           background: rgba(0, 0, 0, 0.7); display: flex; justify-content: center; 
           align-items: center; z-index: 9999;">
    <img src="../assets/images/loading.gif" alt="Loading..." style="width: 20%; height: 30%;">
</div>
<body>

    <head-element></head-element>

        <div class="container">
            <h1 id="quiz-ttl">Quiz Title</h1>

                <button id="search-btn" class="search-btn">Search</button>
            </div>
            <div class="table-responsive">
                <table>
                    <thead>
                        <tr>

                            <th>Score</th>

                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <chat-head></chat-head>
    <foot-element></foot-element>
    <script src="../js/header-footer.js"></script>
    <script type="module" src="../js/toggle-chat.js"></script>
    <script type="module" src="../js/account.js"></script>
    <script type="module" src="../js/scores.js"></script>
